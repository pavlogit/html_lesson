<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">Target Indicator Demo</div>
    <div class="main">
      <div class="main-info">
        <div class="main-info__status">
          <div class="main-info__value">
            <p>Reached:</p>
              <progress max="15" value="14">
                progress <span id="value">14</span>$
              </progress>
          </div>
          <div class="main-info__check">
            <span>&#9652</span>
            <p>$14</p>
          </div>
          <div class="main-info__target">
            <p>Target</p>
            <span>15$</span>
          </div>
        </div>
        <div class="main-info__descr">
          You need $1 more to reach your target.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
